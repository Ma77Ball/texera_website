name: Build & Publish Hugo site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Install Node.js (needed for PostCSS)
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'      # or 20 / 18; just match your local

      # Install PostCSS CLI + plugins
      - name: Install PostCSS dependencies
        run: |
          npm install --no-fund --no-audit --save-dev postcss postcss-cli autoprefixer

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.152.2'   # or whatever youâ€™re using locally
          extended: true

      - name: Build Hugo site
        run: |
          hugo --minify -d public

      # Deploy static files to publish branch
      - name: Deploy to publish branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: publish
